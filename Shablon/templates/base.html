<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block title %}

  {%endblock%}

  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand store-name" href="/">Магазин игрушек "Волшебная единорожка"</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="/about/">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/catalog/' %}active{% endif %}" href="/about/catalog/">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/contacts/' %}active{% endif %}" href="/about/catalog/contacts/">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  {%block content%}

  {%endblock%}


  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <p class="mb-0">© 2025 Магазин игрушек "Волшебная единорожка". Все права защищены.</p>
    </div>
  </footer>

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
